<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>استعادة كلمة المرور - ترانكويل آي</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header Section -->
  <header class="sticky-header">
    <div class="container">
      <div class="logo">
        <img src="{{ url_for('static', filename='images/TranquilEyeLogo.svg') }}" alt="شعار ترانكويل آي">
      </div>
      <nav class="nav-menu">
        <ul>
          <li><a href="{{ url_for('index') }}">الرئيسية</a></li>
        </ul>
      </nav>
      <div class="login-btn">
        <a href="{{ url_for('login') }}" class="btn">العودة لتسجيل الدخول</a>
      </div>
    </div>
  </header>

  <!-- Reset Form -->
  <section class="auth-container">
    <div class="auth-box">
      <img src="{{ url_for('static', filename='images/openEye.svg') }}" alt="شعار ترانكويل آي" class="auth-logo">
      <h2>استعادة كلمة المرور</h2>
      
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul>
            {% for message in messages %}
              <li style="color: red;">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('forgot_password') }}">
        <label for="reset-email">أدخل بريدك الإلكتروني لاستعادة كلمة المرور</label>
        <input type="email" id="reset-email" name="email" required>
        <button type="submit" class="btn">إرسال رابط الاستعادة</button>
      </form>

      <p><a href="{{ url_for('login') }}">العودة لتسجيل الدخول</a></p>
    </div>
  </section>
</body>
</html>
